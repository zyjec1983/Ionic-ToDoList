<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My ToDo App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input [(ngModel)]="newTodo" name="task" placeholder="Add a new task"></ion-input>
    <ion-button (click)="addToDo()">Add</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let todo of todos; let i = index">
      <ion-label [ngStyle]="{'text-decoration': todo.completed ? 'line-through' : 'none'}">
        {{ todo.task }}
      </ion-label>
      <ion-checkbox slot="start" [(ngModel)]="todo.completed" (ionChange)="toggleComplete(i)"></ion-checkbox>
      <ion-button color="danger" (click)="removeTask(i)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
